<head>

  <link href="../assets/demo.css" rel="stylesheet">

<body>
  <div class="ce-example">
    <div class="ce-example__header">
      <a class="ce-example__header-logo" href="https://codex.so/editor">Editor.js 🤩🧦🤨</a>

      <div class="ce-example__header-menu">
        <a href="https://github.com/editor-js" target="_blank">Plugins</a>
        <a href="https://editorjs.io/usage" target="_blank">Usage</a>

        <a href="https://editorjs.io/creating-a-block-tool" target="_blank">API</a>
      </div>
    </div>

    <div class="navbar" id="sosie"></div>

    <div class="ce-example__content _ce-example__content--small">
      <div id="editorjs"></div>

      <div class="ce-example__button" id="saveButton">
        editor.save()
      </div>
    </div>
    <div class="ce-example__output">
      <pre class="ce-example__output-content" id="output"></pre>

      <div class="ce-example__output-footer">
        <a href="https://codex.so" style="font-weight: bold;">Made by CodeX and SoSIE</a>
      </div>
    </div>
  </div>
 <!-- Script Loader should be the first -->
 <script src="../plugins/script-loader/src/index.js"></script>
  <!-- Load Tools -->
  <!--
   You can upload Tools to your project's directory and use as in example below.

   Also you can load each Tool from CDN or use NPM/Yarn packages.

   Read more in Tool's README file. For example:
   https://github.com/editor-js/header#installation
   -->
  <!-- Load SoSIE + embed extension(s) -->
  <!-- Initialization -->
  <script>
  

     /**
     * configure the Editor Tools before the Editor being initialized
     * @note Hack because for now we cannot have async constructors
     * @param {function} configurationHolder a function that returns user configuration {EditorConfig|string|undefined} 
     * @param {boolean] custom , if not specified use demo by default.
     * @return promise<EditorJS>
     */
    async function new_SoSIE(configurationHolder,custom) {
    
       /**
        * Saving button
        */
        const saveButton = document.getElementById('saveButton');
        
        const nocache=false;
        const mode='prod';
        
        /**
        * Load Tools
        */
        await loadTools([
            '@editorjs/header@latest',
            '@editorjs/simple-image@latest',
            '@editorjs/delimiter@latest',
            '@editorjs/list@latest',
            '@editorjs/checklist@latest',
            '@editorjs/quote@latest',
            '@editorjs/code@latest',
            '@editorjs/embed@latest',
            '@editorjs/table@latest',
            '@editorjs/link@latest',
            '@editorjs/warning@latest',
            '@editorjs/marker@latest',
            '@editorjs/inline-code@latest',
            '@editorjs/paragraph@latest'
        ],nocache,mode);
        
        
        /**
        * Editor core
        */
        await loadScripts([
            '@editorjs/editorjs@latest',
            "editor.js/dist/sosie.js",
        ],nocache,mode);
        
        
        /**
        * Plugins
        */
         await loadPlugins([
            "editor.js/plugins/embed/dist/bundle.js",
            "editor.js/plugins/embed/dist/sample.js",
            "editor.js/plugins/tool-configurator/dist/bundle.js",
        ],nocache,mode);
        
        //The configuration is desencapsulated with the good classes context 
        let configuration=configurationHolder();
        
        let ct=new ToolConfigurator(configuration);
        
        //This will avoid to hardcode sanitize rules in Paragraph tool.
        //and use our rules defined in paragraph.text.allowedTags
        //to avoid washing style tags deliberately by default (p tag is mandatory!)
        await ct.awaitFinished('Paragraph',500);
        
        //checkConfigFinished('Paragraph');
        var editor=new SoSIE(configuration,custom);
         
        /**
        * Saving example
        */
        saveButton.addEventListener('click', function () {
            editor.save().then((savedData) => {
                cPreview.show(savedData, document.getElementById("output"));
            });
        });
         
        return editor;
    }
    
    
   /**
     * To initialize the Editor, create a new instance with configuration object constructor
     * @see docs/installation.md for mode details
     */
     var editor=new_SoSIE(function(){ return {
    
      /**
       * Wrapper of Editor
       */
      holder: 'editorjs',

      /**
       * Tools list
       */
      tools: {
        /**
         * Each Tool is a Plugin. Pass them via 'class' option with necessary settings {@link docs/tools.md}
         */
        header: {
          class: Header,
          inlineToolbar: ['link'],
          config: {
            placeholder: 'Header'
          },
          shortcut: 'CMD+SHIFT+H'
        },

        /**
        * NEW!: This tool has a common configuration for sanitizing and pasteConfig
        */
        paragraph: {
          class: Paragraph,
           text: {
                type: "string",
                allowedTags: "p,i,b,u,a[href],strong,em,br,dd,dt,dl,embed,div"
            }
        },
        
        /**
         * Or pass class directly without any configuration
         */
        image: SimpleImage,

        list: {
          class: List,
          inlineToolbar: true,
          shortcut: 'CMD+SHIFT+L'
        },

        checklist: {
          class: Checklist,
          inlineToolbar: true,
        },

        quote: {
          class: Quote,
          inlineToolbar: true,
          config: {
            quotePlaceholder: 'Enter a quote',
            captionPlaceholder: 'Quote\'s author',
          },
          shortcut: 'CMD+SHIFT+O'
        },

        warning: Warning,

        marker: {
          class:  Marker,
          shortcut: 'CMD+SHIFT+M'
        },

        code: {
          class:  CodeTool,
          shortcut: 'CMD+SHIFT+C'
        },

        delimiter: Delimiter,

        inlineCode: {
          class: InlineCode,
          shortcut: 'CMD+SHIFT+C'
        },

        linkTool: LinkTool,

        embed: Embed,

        table: {
          class: Table,
          inlineToolbar: true,
          shortcut: 'CMD+ALT+T'
        },

      },

      /**
       * This Tool will be used as default
       */
      defaultBlock: 'paragraph',

      /**
       * Initial Editor data
       */
      data: {
        blocks: [
          {
            type: "header",
            data: {
              text: "Editor.js with SoS正 menubar on the top",
              level: 2
            }
          },
          {
            type : 'paragraph',
            data : {
              text : 'Hey. Meet the new Editor. On this page you can see it in action — try to edit this text. Source code of the page contains the example of connection and configuration.'
            }
          },
          {
            type: "header",
            data: {
              text: "Key features",
              level: 3
            }
          },
          {
            type : 'list',
            data : {
              items : [
                'It is a block-styled editor',
                'It returns clean data output in JSON',
                'Designed to be extendable and pluggable with a simple API',
              ],
              style: 'unordered'
            }
          },
          {
            type: "header",
            data: {
              text: "What does it mean «block-styled editor»",
              level: 3
            }
          },
          {
            type : 'paragraph',
            data : {
              text : 'Workspace in classic editors is made of a single contenteditable element, used to create different HTML markups. Editor.js <mark class=\"cdx-marker\">workspace consists of separate Blocks: paragraphs, headings, images, lists, quotes, etc</mark>. Each of them is an independent contenteditable element (or more complex structure) provided by Plugin and united by Editor\'s Core.'
            }
          },
          {
            type : 'paragraph',
            data : {
              text : `There are dozens of <a href="https://github.com/editor-js">ready-to-use Blocks</a> and the <a href="https://editorjs.io/creating-a-block-tool">simple API</a> for creation any Block you need. For example, you can implement Blocks for Tweets, Instagram posts, surveys and polls, CTA-buttons and even games.`
            }
          },
          {
            type: "header",
            data: {
              text: "What does it mean clean data output",
              level: 3
            }
          },
          {
            type : 'paragraph',
            data : {
              text : 'Classic WYSIWYG-editors produce raw HTML-markup with both content data and content appearance. On the contrary, Editor.js outputs JSON object with data of each Block. You can see an example below'
            }
          },
          {
            type : 'paragraph',
            data : {
              text : `Given data can be used as you want: render with HTML for <code class="inline-code">Web clients</code>, render natively for <code class="inline-code">mobile apps</code>, create markup for <code class="inline-code">Facebook Instant Articles</code> or <code class="inline-code">Google AMP</code>, generate an <code class="inline-code">audio version</code> and so on.`
            }
          },
          {
            type : 'paragraph',
            data : {
              text : 'Clean data is useful to sanitize, validate and process on the backend.'
            }
          },
          {
            type : 'delimiter',
            data : {}
          },
          {
            type : 'paragraph',
            data : {
              text : 'We have been working on this project more than three years. Several large media projects help us to test and debug the Editor, to make its core more stable. At the same time we significantly improved the API. Now, it can be used to create any plugin for any task. Hope you enjoy. 😏'
            }
          },
          {
            type: 'image',
            data: {
              url: 'assets/codex2x.png',
              caption: '',
              stretched: false,
              withBorder: true,
              withBackground: false,
            }
          },
           {
            type : 'paragraph',
            data : {
              text : 'Now after all these efforts, fun time and relaxation with SoSIE!. Click on the buttons on SoSIE menubar at the top after clicking somwhere to let the caret where you want to inject the surprises the malicious bunny has prepared for you. Enjoy watching great movies and documentaries nominated!'
            }
          },
            {
            type : 'paragraph',
            data : {
              text : 'Now copy an html styled paragraph and its container p and paste it. they should no be washed by the crazy duo sanitize and configPaste.'
            }
          }
        ]
      },
      onReady: function(){
        saveButton.click();
      },
      onChange: function() {
        console.log('something changed');
      }
    };}).then(editor => {
        //Don't forget to convert promise to object back because async return a promise
        window.editor=editor;
    });
   
   
   

  </script>
</body>
</html>
